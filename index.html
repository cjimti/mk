---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
          {% if post.image %}
          <a href="{{ post.url }}"><img alt="{{ post.title }}" src="{{post.image}}" style="max-height: 10em; float: left; margin: 0 1.5em 0 0"/></a>
          {% endif %}

        {{ post.excerpt }}
      </div>

      <a href="{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>

{% include archive.html %}
