---
layout: default
---

<td class="post">
<h1>Articles on {{ page.tag }}.</h1>

<table class="a-sum">
{% for post in site.tags[page.tag] %}
  <tr>
    <td class="a-thumb"><a href="{{ post.url }}"><img alt="{{ post.title }}" src="/images/mast/{{ post.mast }}-250s.jpg"></a></td>
    <td class="a-sum-info">
      <a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
      {{ post.excerpt }}
    </td>
  </tr>
{% endfor %}
</table>


<hr>
